<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulário de Inscrição - IFSP - Pirituba</title>
<script src="js/disabling.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 20px;
  }
  form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #f9f9f9;
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input[type="text"],
  input[type="password"],
  select,
  textarea {
    width: 100%;
    padding: 8px;
    margin: 5px 0 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }
  textarea {
    height: 100px;
  }
  .form-section {
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 1px solid #eee;
  }
  h1, h2 {
    color: #2c3e50;
  }
</style>
</head>
<body>

  <header id="cabecalho">
    <nav>
      <object width="100%" height="65px" data="menu.html"></object>
    </nav>
  </header>

  <main>
    <h1>Formulário de Inscrição</h1>
    
    <form id="formInscricao" action="#" method="post">
      
      <div class="form-section">
        <h2>Informações Pessoais</h2>
        
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" required>
        
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" required>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
      </div>
      
      <div class="form-section">
        <h2>Informações Adicionais</h2>
        
        <label for="printstream">PrintedTo News:</label>
        <input type="text" id="printstream" name="printstream">
        
        <label for="alltoNews">Allto News:</label>
        <input type="text" id="alltoNews" name="alltoNews">
      </div>
      
      <div class="form-section">
        <h2>Localização</h2>
        
        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
          <option value="SC">Santa Catarina</option>
          <option value="SE">Sergipe</option>
          <option value="SP" selected>São Paulo</option>
        </select>
      </div>
      
      <div class="form-section">
        <h2>Interesses Acadêmicos</h2>
        
        <label for="disciplina">Disciplina:</label>
        <select id="disciplina" name="disciplina">
          <option>TecWeb</option>
          <option>LPI</option>
          <option>DevOps</option>
        </select>
      </div>
      
      <div class="form-section">
        <h2>Mensagem</h2>
        
        <label for="mensagem">Deixe sua mensagem:</label>
        <textarea id="mensagem" name="mensagem">Digite a mensagem para o administrador</textarea>
      </div>
      
      <div>
        <input type="submit" value="Enviar Inscrição">
        <input type="reset" value="Limpar Formulário">
      </div>
    </form>
  </main>

  <footer>
    <br><br>
    <div id="my_menu" align="left">
      <a href="#cabecalho"><img src="Imagens/MoveTop.png" width="41" height="43" title="Mover para o topo" alt="Mover para o topo"></a> |
      <a href="https://www.facebook.com/ifsppirituba"><img src="Imagens/facebook.png" width="41" height="43" title="IFSP Facebook" alt="IFSP Facebook"></a>
    </div>
    <p>
      IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato: (011) 2504-0100
    </p>
  </footer>
</body>
</html>
